<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Migration - Minimal Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e1a;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 32px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            border-bottom: 3px solid #30363d;
            padding-bottom: 24px;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 800;
            color: #58a6ff;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .header-subtitle {
            color: #8b949e;
            font-size: 15px;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }

        .section {
            background: #161b22;
            border: 2px solid #30363d;
            padding: 0;
        }

        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid #21262d;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .section-body {
            padding: 28px 24px;
        }

        .span-full {
            grid-column: 1 / -1;
        }

        .span-2 {
            grid-column: span 2;
        }

        .btn-main {
            background: #238636;
            border: 1px solid #2ea043;
            color: #ffffff;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-main:hover:not(:disabled) {
            background: #2ea043;
            border-color: #3fb950;
        }

        .btn-main:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .switch-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .switch {
            width: 52px;
            height: 28px;
            background: #21262d;
            border: 2px solid #30363d;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .switch input {
            display: none;
        }

        .switch-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #484f58;
            transition: all 0.3s;
        }

        input:checked + .switch {
            background: #238636;
            border-color: #2ea043;
        }

        input:checked + .switch .switch-knob {
            left: 26px;
            background: #ffffff;
        }

        .switch-text {
            color: #8b949e;
            font-size: 14px;
            font-weight: 600;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .metric {
            border-left: 3px solid #30363d;
            padding-left: 20px;
        }

        .metric-name {
            color: #6e7681;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .metric-num {
            color: #c9d1d9;
            font-size: 40px;
            font-weight: 900;
            font-family: 'Consolas', monospace;
            line-height: 1;
        }

        .metric-num.active {
            color: #58a6ff;
        }

        .metric-num.done {
            color: #3fb950;
        }

        .metric-num.error {
            color: #f85149;
        }

        .progress {
            margin-top: 32px;
        }

        .progress-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .progress-title {
            color: #8b949e;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .progress-percent {
            color: #58a6ff;
            font-size: 14px;
            font-weight: 800;
        }

        .progress-track {
            height: 6px;
            background: #21262d;
            border: 1px solid #30363d;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #58a6ff;
            transition: width 0.5s ease;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 28px;
        }

        .data-cell {
            border: 1px solid #30363d;
            padding: 20px;
        }

        .data-label {
            color: #6e7681;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .data-value {
            color: #c9d1d9;
            font-size: 26px;
            font-weight: 800;
        }

        .data-value.warn {
            color: #d29922;
        }

        .data-value.good {
            color: #3fb950;
        }

        .log {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 20px;
            height: 360px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.8;
        }

        .log::-webkit-scrollbar {
            width: 12px;
        }

        .log::-webkit-scrollbar-track {
            background: #161b22;
        }

        .log::-webkit-scrollbar-thumb {
            background: #30363d;
        }

        .log-item {
            margin-bottom: 5px;
            color: #8b949e;
        }

        .log-ts {
            color: #6e7681;
            margin-right: 12px;
        }

        .log-text.ok {
            color: #3fb950;
        }

        .log-text.err {
            color: #f85149;
        }

        .log-text.note {
            color: #58a6ff;
        }

        .footer {
            text-align: center;
            color: #6e7681;
            font-size: 13px;
            margin-top: 32px;
            padding: 24px;
            border-top: 1px solid #21262d;
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Data Migration</h1>
            <div class="header-subtitle">Enterprise Batch Processing System</div>
        </div>

        <!-- Grid -->
        <div class="grid">
            <!-- Control Section -->
            <div class="section span-full">
                <div class="section-header">
                    <div class="section-title">Control</div>
                </div>
                <div class="section-body">
                    <div class="controls">
                        <button class="btn-main" id="startButton" onclick="startBatch()">
                            Start Migration
                        </button>
                        <div class="switch-group">
                            <label class="switch">
                                <input type="checkbox" id="maskingCheckbox">
                                <input type="checkbox" id="maskingCheckboxHidden" class="switch">
                                <span class="switch-knob"></span>
                            </label>
                            <span class="switch-text">Data Masking</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status Section -->
            <div class="section span-2">
                <div class="section-header">
                    <div class="section-title">Status</div>
                </div>
                <div class="section-body">
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-name">Exec ID</div>
                            <div class="metric-num" id="executionId">-</div>
                        </div>
                        <div class="metric">
                            <div class="metric-name">Status</div>
                            <div class="metric-num" id="status">IDLE</div>
                        </div>
                        <div class="metric">
                            <div class="metric-name">Read</div>
                            <div class="metric-num" id="readCount">0</div>
                        </div>
                        <div class="metric">
                            <div class="metric-name">Write</div>
                            <div class="metric-num" id="writeCount">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Section -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">Progress</div>
                </div>
                <div class="section-body">
                    <div class="progress">
                        <div class="progress-top">
                            <span class="progress-title">Completion</span>
                            <span class="progress-percent" id="progressPercentage">0%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="data-grid">
                        <div class="data-cell">
                            <div class="data-label">Skip</div>
                            <div class="data-value warn" id="skipCount">0</div>
                        </div>
                        <div class="data-cell">
                            <div class="data-label">Success</div>
                            <div class="data-value good" id="successRate">100%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Log Section -->
            <div class="section span-full">
                <div class="section-header">
                    <div class="section-title">Log</div>
                </div>
                <div class="section-body">
                    <div class="log" id="logArea"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Data Migration System v1.0.0
        </div>
    </div>

    <script>
        let currentExecutionId = null;
        let statusTimer = null;

        // Toggle sync
        document.getElementById('maskingCheckbox').addEventListener('change', function() {
            document.getElementById('maskingCheckboxHidden').checked = this.checked;
        });

        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const time = new Date().toLocaleTimeString('ja-JP');
            const entry = document.createElement('div');
            entry.className = 'log-item';

            let textClass = 'log-text';
            let icon = '•';

            if (type === 'error') {
                textClass = 'log-text err';
                icon = '✕';
            } else if (type === 'success') {
                textClass = 'log-text ok';
                icon = '✓';
            } else if (type === 'info') {
                textClass = 'log-text note';
                icon = '•';
            }

            entry.innerHTML = `<span class="log-ts">[${time}]</span><span class="${textClass}">${icon} ${message}</span>`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        async function startBatch() {
            const startButton = document.getElementById('startButton');
            const maskingCheckbox = document.getElementById('maskingCheckbox');

            startButton.disabled = true;
            maskingCheckbox.disabled = true;

            log('Initializing...', 'info');

            try {
                const requestBody = maskingCheckbox.checked
                    ? { maskingEnabled: 'true' }
                    : {};

                const response = await fetch('/api/batch/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    currentExecutionId = data.executionId;
                    document.getElementById('executionId').textContent = currentExecutionId;
                    document.getElementById('status').textContent = 'RUNNING';
                    document.getElementById('status').className = 'metric-num active';

                    log(`Started (ID: ${currentExecutionId})`, 'success');
                    if (maskingCheckbox.checked) {
                        log('Masking enabled', 'info');
                    }

                    startStatusPolling();
                } else {
                    log(`Error: ${data.message}`, 'error');
                    startButton.disabled = false;
                    maskingCheckbox.disabled = false;
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                startButton.disabled = false;
                maskingCheckbox.disabled = false;
            }
        }

        function startStatusPolling() {
            if (statusTimer) {
                clearInterval(statusTimer);
            }

            statusTimer = setInterval(updateStatus, 3000);
        }

        async function updateStatus() {
            if (!currentExecutionId) return;

            try {
                const response = await fetch(`/api/batch/status/${currentExecutionId}`);
                const data = await response.json();

                if (data.success) {
                    const status = data.status;
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = status;

                    if (status === 'COMPLETED') {
                        statusElement.className = 'metric-num done';
                        document.getElementById('progressBar').style.width = '100%';
                        document.getElementById('progressPercentage').textContent = '100%';
                        document.getElementById('startButton').disabled = false;
                        document.getElementById('maskingCheckbox').disabled = false;
                        log('Completed', 'success');
                        clearInterval(statusTimer);
                    } else if (status === 'FAILED') {
                        statusElement.className = 'metric-num error';
                        document.getElementById('startButton').disabled = false;
                        document.getElementById('maskingCheckbox').disabled = false;
                        log('Failed', 'error');
                        clearInterval(statusTimer);
                    } else if (status === 'STARTED' || status === 'STARTING') {
                        statusElement.className = 'metric-num active';
                        const currentWidth = parseInt(document.getElementById('progressBar').style.width) || 0;
                        if (currentWidth < 90) {
                            const newWidth = currentWidth + 5;
                            document.getElementById('progressBar').style.width = newWidth + '%';
                            document.getElementById('progressPercentage').textContent = newWidth + '%';
                        }
                    }

                    if (data.totalReadCount !== undefined) {
                        document.getElementById('readCount').textContent = data.totalReadCount.toLocaleString();
                    }
                    if (data.totalWriteCount !== undefined) {
                        document.getElementById('writeCount').textContent = data.totalWriteCount.toLocaleString();
                    }
                    if (data.totalSkipCount !== undefined) {
                        document.getElementById('skipCount').textContent = data.totalSkipCount.toLocaleString();
                    }

                    const readCount = data.totalReadCount || 0;
                    const skipCount = data.totalSkipCount || 0;
                    if (readCount > 0) {
                        const successRate = ((readCount - skipCount) / readCount * 100).toFixed(1);
                        document.getElementById('successRate').textContent = successRate + '%';
                    }
                }
            } catch (error) {
                // Silent error
            }
        }

        window.onload = function() {
            log('System ready', 'success');
        };
    </script>
</body>
</html>
