<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Migration System - Professional Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1419;
            color: #e6edf3;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1c2128 0%, #22272e 100%);
            border: 1px solid #373e47;
            padding: 32px 40px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #58a6ff, #1f6feb);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #e6edf3;
            letter-spacing: -0.5px;
        }

        .status-badge {
            background: #238636;
            color: #fff;
            padding: 6px 16px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid #2ea043;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .panel {
            background: #161b22;
            border: 1px solid #30363d;
        }

        .panel-header {
            background: #1c2128;
            border-bottom: 1px solid #30363d;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #e6edf3;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-icon {
            width: 20px;
            height: 20px;
            background: #58a6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #fff;
        }

        .panel-body {
            padding: 24px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .btn-primary {
            background: linear-gradient(180deg, #1f6feb 0%, #1a5ed8 100%);
            border: 1px solid #1f6feb;
            color: #fff;
            padding: 12px 32px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(180deg, #388bfd 0%, #1f6feb 100%);
            border-color: #388bfd;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-section {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .toggle-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: #0d1117;
            border: 1px solid #30363d;
        }

        .toggle {
            width: 48px;
            height: 24px;
            background: #30363d;
            border: 1px solid #484f58;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle input {
            display: none;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: #6e7681;
            transition: all 0.3s;
        }

        input:checked + .toggle {
            background: #1f6feb;
            border-color: #1f6feb;
        }

        input:checked + .toggle .toggle-slider {
            left: 26px;
            background: #fff;
        }

        .toggle-label {
            color: #8b949e;
            font-size: 14px;
            font-weight: 500;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .metric-card {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 20px;
        }

        .metric-label {
            color: #8b949e;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .metric-value {
            color: #e6edf3;
            font-size: 32px;
            font-weight: 700;
            font-family: 'SF Mono', 'Consolas', monospace;
        }

        .metric-value.running {
            color: #f0883e;
        }

        .metric-value.completed {
            color: #3fb950;
        }

        .metric-value.failed {
            color: #f85149;
        }

        .progress-section {
            margin-top: 24px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #8b949e;
            font-size: 13px;
            font-weight: 600;
        }

        .progress-track {
            height: 8px;
            background: #21262d;
            border: 1px solid #30363d;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1f6feb, #58a6ff);
            transition: width 0.5s ease;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .stat-box {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 16px;
        }

        .stat-label {
            color: #8b949e;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-number {
            color: #e6edf3;
            font-size: 24px;
            font-weight: 700;
        }

        .stat-number.warning {
            color: #f0883e;
        }

        .stat-number.success {
            color: #3fb950;
        }

        .log-panel {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 20px;
            height: 320px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.7;
        }

        .log-panel::-webkit-scrollbar {
            width: 12px;
        }

        .log-panel::-webkit-scrollbar-track {
            background: #161b22;
        }

        .log-panel::-webkit-scrollbar-thumb {
            background: #30363d;
            border: 3px solid #161b22;
        }

        .log-panel::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        .log-entry {
            margin-bottom: 4px;
            color: #8b949e;
        }

        .log-time {
            color: #6e7681;
            margin-right: 12px;
        }

        .log-text.success {
            color: #3fb950;
        }

        .log-text.error {
            color: #f85149;
        }

        .log-text.info {
            color: #58a6ff;
        }

        .footer {
            text-align: center;
            color: #6e7681;
            font-size: 13px;
            margin-top: 24px;
            padding: 24px;
            border-top: 1px solid #21262d;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>Data Migration System</h1>
                <div class="status-badge">SYSTEM READY</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Control Panel -->
            <div class="panel full-width">
                <div class="panel-header">
                    <div class="panel-title">
                        <div class="panel-icon">▶</div>
                        <span>Execution Control</span>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="control-section">
                        <button class="btn-primary" id="startButton" onclick="startBatch()">
                            Start Migration
                        </button>
                        <div class="toggle-wrapper">
                            <label class="toggle">
                                <input type="checkbox" id="maskingCheckbox">
                                <input type="checkbox" id="maskingCheckboxHidden" class="toggle">
                                <span class="toggle-slider"></span>
                            </label>
                            <span class="toggle-label">Enable Data Masking</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <div class="panel-icon">●</div>
                        <span>Execution Status</span>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-label">Execution ID</div>
                            <div class="metric-value" id="executionId">-</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Status</div>
                            <div class="metric-value" id="status">IDLE</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Read Count</div>
                            <div class="metric-value" id="readCount">0</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Write Count</div>
                            <div class="metric-value" id="writeCount">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <div class="panel-icon">▲</div>
                        <span>Progress Monitor</span>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="progress-section">
                        <div class="progress-header">
                            <span>Overall Progress</span>
                            <span id="progressPercentage">0%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" id="progressBar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="stat-box">
                            <div class="stat-label">Skip Count</div>
                            <div class="stat-number warning" id="skipCount">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Success Rate</div>
                            <div class="stat-number success" id="successRate">100%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Log Panel -->
            <div class="panel full-width">
                <div class="panel-header">
                    <div class="panel-title">
                        <div class="panel-icon">■</div>
                        <span>System Log</span>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="log-panel" id="logArea"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Data Migration System v1.0.0 | Enterprise Edition
        </div>
    </div>

    <script>
        let currentExecutionId = null;
        let statusTimer = null;

        // Toggle sync
        document.getElementById('maskingCheckbox').addEventListener('change', function() {
            document.getElementById('maskingCheckboxHidden').checked = this.checked;
        });

        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const time = new Date().toLocaleTimeString('ja-JP');
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            let textClass = 'log-text';
            let icon = '→';

            if (type === 'error') {
                textClass = 'log-text error';
                icon = '✕';
            } else if (type === 'success') {
                textClass = 'log-text success';
                icon = '✓';
            } else if (type === 'info') {
                textClass = 'log-text info';
                icon = '→';
            }

            entry.innerHTML = `<span class="log-time">[${time}]</span><span class="${textClass}">${icon} ${message}</span>`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        async function startBatch() {
            const startButton = document.getElementById('startButton');
            const maskingCheckbox = document.getElementById('maskingCheckbox');

            startButton.disabled = true;
            maskingCheckbox.disabled = true;

            log('Initializing migration process...', 'info');

            try {
                const requestBody = maskingCheckbox.checked
                    ? { maskingEnabled: 'true' }
                    : {};

                const response = await fetch('/api/batch/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    currentExecutionId = data.executionId;
                    document.getElementById('executionId').textContent = currentExecutionId;
                    document.getElementById('status').textContent = 'RUNNING';
                    document.getElementById('status').className = 'metric-value running';

                    log(`Migration started (ID: ${currentExecutionId})`, 'success');
                    if (maskingCheckbox.checked) {
                        log('Data masking enabled', 'info');
                    }

                    startStatusPolling();
                } else {
                    log(`Error: ${data.message}`, 'error');
                    startButton.disabled = false;
                    maskingCheckbox.disabled = false;
                }
            } catch (error) {
                log(`Connection error: ${error.message}`, 'error');
                startButton.disabled = false;
                maskingCheckbox.disabled = false;
            }
        }

        function startStatusPolling() {
            if (statusTimer) {
                clearInterval(statusTimer);
            }

            statusTimer = setInterval(updateStatus, 3000);
        }

        async function updateStatus() {
            if (!currentExecutionId) return;

            try {
                const response = await fetch(`/api/batch/status/${currentExecutionId}`);
                const data = await response.json();

                if (data.success) {
                    const status = data.status;
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = status;

                    if (status === 'COMPLETED') {
                        statusElement.className = 'metric-value completed';
                        document.getElementById('progressBar').style.width = '100%';
                        document.getElementById('progressPercentage').textContent = '100%';
                        document.getElementById('startButton').disabled = false;
                        document.getElementById('maskingCheckbox').disabled = false;
                        log('Migration completed successfully', 'success');
                        clearInterval(statusTimer);
                    } else if (status === 'FAILED') {
                        statusElement.className = 'metric-value failed';
                        document.getElementById('startButton').disabled = false;
                        document.getElementById('maskingCheckbox').disabled = false;
                        log('Migration failed', 'error');
                        clearInterval(statusTimer);
                    } else if (status === 'STARTED' || status === 'STARTING') {
                        statusElement.className = 'metric-value running';
                        const currentWidth = parseInt(document.getElementById('progressBar').style.width) || 0;
                        if (currentWidth < 90) {
                            const newWidth = currentWidth + 5;
                            document.getElementById('progressBar').style.width = newWidth + '%';
                            document.getElementById('progressPercentage').textContent = newWidth + '%';
                        }
                    }

                    if (data.totalReadCount !== undefined) {
                        document.getElementById('readCount').textContent = data.totalReadCount.toLocaleString();
                    }
                    if (data.totalWriteCount !== undefined) {
                        document.getElementById('writeCount').textContent = data.totalWriteCount.toLocaleString();
                    }
                    if (data.totalSkipCount !== undefined) {
                        document.getElementById('skipCount').textContent = data.totalSkipCount.toLocaleString();
                    }

                    const readCount = data.totalReadCount || 0;
                    const skipCount = data.totalSkipCount || 0;
                    if (readCount > 0) {
                        const successRate = ((readCount - skipCount) / readCount * 100).toFixed(1);
                        document.getElementById('successRate').textContent = successRate + '%';
                    }
                }
            } catch (error) {
                // Silent error
            }
        }

        window.onload = function() {
            log('System initialized', 'success');
            log('Ready to execute migration', 'info');
        };
    </script>
</body>
</html>
